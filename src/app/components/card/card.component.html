<div class="container">
  <div class="searchBox">
    <input type="text" [(ngModel)]="searchText" />
    <button type="button" (click)="getPokemon(searchText)">Search</button>
  </div>

  <div class="card">
    <div class="card__title">
      <h3>{{ pokemon.name }}</h3>
    </div>

    <div class="card__body">
      <img
        [src]="pokemon.sprites.front_default"
        alt="pokemon"
        height="150"
        srcset=""
      />
    </div>

    <div class="card__stats">
      <span *ngFor="let slot of pokemon.types" class="card__stats__type">
        {{ slot.type.name }}
      </span>
    </div>
  </div>
</div>
